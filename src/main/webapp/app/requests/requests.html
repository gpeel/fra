<div class="container">
    <table class="table table-striped table-wrap">
        <thead>
        <tr>
            <th class="col-md-3">URL
                <i class="pull-right fa"></i></th>
            <th class="col-md-3">Statut
                <i class="pull-right fa"></i></th>
            <th class="col-md-3">Méthode
                <i class="pull-right fa"></i></th>
            <th class="col-md-3">Date
                <i class="pull-right fa"></i></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="request in requests.data">
            <td>{{request.path}}</td>
            <!-- TODO Affichier la colonne 'path' -->
            <td>{{request.status}}</td>
            <!-- TODO Affichier la colonne 'status' -->
            <td>{{request.method}}</td>
            <!-- TODO Affichier la colonne 'method' -->
            <td>{{request.timestamp}}</td>
            <!-- TODO afficher la colonne 'timestamp' formatée en dd/MM/yyyy HH:mm:ss -->
        </tr>
        </tbody>
    </table>
</div>
